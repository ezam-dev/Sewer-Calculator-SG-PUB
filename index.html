    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default base styles, actual background handled by App.tsx or classes */
        @apply bg-slate-50 dark:bg-[#0f0c29] text-slate-900 dark:text-white;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar for liquid feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }
      .dark ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Custom Animations */
      @keyframes popIn {
        0% { transform: scale(0.95); opacity: 0; filter: blur(4px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0); }
      }
      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
